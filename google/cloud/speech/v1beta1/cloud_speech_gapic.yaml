type: com.google.api.codegen.ConfigProto
generate_samples: true
language_settings:
  java:
    package_name: com.google.cloud.speech.spi.v1beta1
  python:
    package_name: google.cloud.speech.v1beta1
  go:
    package_name: cloud.google.com/go/speech/apiv1beta1
  csharp:
    package_name: Google.Cloud.Speech.V1beta1
  ruby:
    package_name: Google::Cloud::Speech::V1beta1
  php:
    package_name: Google\Cloud\Speech\V1beta1
  nodejs:
    package_name: "@google-cloud/speech"
interfaces:
- name: google.cloud.speech.v1beta1.Speech
  collections: []
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 60000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000
    total_timeout_millis: 600000
  methods:
  - name: SyncRecognize
    flattening:
      groups:
      - parameters:
        - config
        - audio
    required_fields:
    - config
    - audio
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: AsyncRecognize
    flattening:
      groups:
      - parameters:
        - config
        - audio
    required_fields:
    - config
    - audio
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: StreamingRecognize
    flattening:
      groups:
      - parameters:
        - streaming_config
        - audio_content
    required_fields:
    - streaming_config
    - audio_content
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
- name: google.longrunning.Operations
  collections:
  - name_pattern: operations/{operation_path=**}
    entity_name: operation_path
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 60000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000
    total_timeout_millis: 600000
  methods:
  - name: GetOperation
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: operation_path
    timeout_millis: 60000
  - name: ListOperations
    flattening:
      groups:
      - parameters:
        - name
        - filter
    required_fields:
    - name
    - filter
    request_object_method: true
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: operations
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: CancelOperation
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      name: operation_path
    timeout_millis: 60000
  - name: DeleteOperation
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: operation_path
    timeout_millis: 60000
